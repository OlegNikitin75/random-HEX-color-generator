<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"
      integrity="sha512-zInFF17qBFVvvvFpIfeBzo7Tj7+rQxLeTJDmbxjBz5/zIr89YVbTNelNhdTT+/DCrxoVzBeUPVFJsczKbB7sew=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Color Generator</title>
  </head>
  <body>
    <div class="wrapper">
      <ul class="list"></ul>
      <div class="sidebar">
        <div class="clipboard">
          <h3 class="clipboard__title">Selected colors</h3>
          <div class="clipboard__list-wrap">
            <ul class="clipboard__list"></ul>
          </div>

          <i class="fa-solid fa-trash"></i>
        </div>
        <div class="control">
          <fieldset>
            <label for="inputNumber">Number of colors</label>
            <input id="inputNumber" type="number" value="5" min="1" max="15" />
          </fieldset>
          <i class="fa-solid fa-droplet"></i>
        </div>
        <div class="control color-input">
          <fieldset>
            <label for="inputColor">Enter color HEX</label>
            <input id="inputColor" type="text" value="#ffffff" maxlength="7" />
          </fieldset>
          <span class="color__input-bg"></span>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/d59f5059ba.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
